<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            border-collapse: collapse;
            min-width: 400px;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead > th {
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Desafio da tabela</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplina</th>
                <th colspan="2">Notas</th>
                <th>Média</th>
            </tr>
            <tr>
                <th>Nota1</th>
                <th>Nota2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">Exatas</th>
                <td>Matemática</td>
                <td>6</td>
                <td>7</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>5</td>
                <td>8</td>
                <td>6.5</td>
            </tr>
            <tr>
                <th>Humanas</th>
                <td>História</td>
                <td>9</td>
                <td>9</td>
                <td>9</td>
            </tr>
            <tr>
                <th>akdjsodkvnk</th>
            </tr>
        </tbody>

    </table>
    
</body>
</html>
