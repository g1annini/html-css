<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <style>
    * {
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
    }

    body {
      background-color: lightcyan;
    }

    main.container {
      background-color: lightpink;
      height: 400px;

      display: flex;
      flex-flow: row wrap;
      align-content: space-evenly;
    }

    .items {
      background-color: lightgreen;
      border: 1px solid black;
      text-align: center;
      padding: 40px;
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="items">A</div>
    <div class="items">B</div>
    <div class="items">C</div>
    <div class="items">D</div>
    <div class="items">E</div>
    <div class="items">F</div>
    <div class="items">G</div>
    <div class="items">H</div>
    <div class="items">I</div>
    <div class="items">J</div>
  </main>
  
</body>
</html>
