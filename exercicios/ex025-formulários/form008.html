<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Output</title>
</head>
<body>
    <h1>Exemplo de Formulário e Output</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="in1">Primeiro Número: </label>
            <input type="number" name="n1" id="in1" required min="0" max="99" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="in2">Segundo Número: </label>
            <input type="number" name="n2" id="in2" required min="0" max="99" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="isoma">A soma é: </label>
            <output name="soma" id="isoma">0</output>
        </p>

        <p>
            <label for="isat">Satisfação: </label>
            <input type="range" name="sat" id="isat" min="0" max="10" value="5" oninput="ival.innerHTML = Number(isat.value)">
            <output id="ival">5</output>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
