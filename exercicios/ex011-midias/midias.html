<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 727px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1027px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <!-- <audio src="midia/read-my-lips-time-to-party-everet-almond.mp3" controls autoplay></audio> -->
    <!-- MP3 WAV OGG -->

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/read-my-lips-time-to-party-everet-almond.mp3" type="audio/mpeg">
        <source src="midia/read-my-lips-time-to-party-everet-almond.ogg" type="audio/ogg">
        <source src="midia/read-my-lips-time-to-party-everet-almond.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/read-my-lips-time-to-party-everet-almond.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
</body>
</html>
